<!doctype html>
<html lang="en">

	<style type="text/css">
		.play {
			width: 450px !important;
		}
		td {
			padding: 1px !important;
			width: 50px !important;
			font-size: 25px;
		}
		td input {
			text-align: center;
			height: 49px;
			width: 49px;
		}
		.border-right-gray {
			border-right: 1px solid gray !important;
		}
		.border-bottom-gray {

</head>

	<nav class="navbar navbar-dark bg-dark">
	  <span class="navbar-brand mb-0 h1">Sudoku</span>
